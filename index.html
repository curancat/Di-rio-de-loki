<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimório de Loki - Cris</title>
    <style>
        body {
            font-family: 'pacifico', cursive;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #8e44ad;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #e67e22;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            color: #16a085;
        }
        .entry {
            background-color: #1abc9c;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .entry-title {
            font-size: 18px;
            font-weight: bold;
        }
        .entry-details {
            font-size: 16px;
            margin-top: 5px;
        }
        .notepad {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .notepad textarea {
            width: 100%;
            height: 150px;
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #16a085;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
        .notepad button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #8e44ad;
            border: none;
            color: #ecf0f1;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .notepad button:hover {
            background-color: #9b59b6;
        }
        .notes-output {
            margin-top: 20px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
        }
        .botao {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #8e44ad;
            border: none;
            color: #ecf0f1;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grimório básico de Loki</h1>
    </header>

    <div class="container">
        <!-- Seção de Oferendas -->
        <div class="section">
            <h2>Oferendas para Loki</h2>
            <div class="entry">
                <div class="entry-title">Oferenda de Frutas</div>
                <div class="entry-details">
                  <button class="botao" onclick="alert('Descrição: Uma seleção de frutas frescas, como maçãs e uvas, colocadas sobre uma mesa com velas verdes.')">Descrição</button></div>
            </div>
            <div class="entry">
                <div class="entry-title">Oferenda de Fogo</div>
                <button class="botao" onclick="alert('Descrição: Oferenda simbólica usando uma vela acesa ou um pequeno recipiente de fogo seguro, representando a energia transformadora de Loki.')">Descrição</button>
            </div>
        </div>

        <!-- Seção de Rituais -->
        <div class="section">
            <h2>Rituais para Invocar Loki</h2>
            <div class="entry">
                <div class="entry-title">Ritual do Engano</div>
                <button class="botao" onclick="alert('Descrição: Um ritual para testar a confiança e os limites, usando palavras e gestos de engano para liberar criatividade e inteligência.')">Descrição</button>
            </div>
            <div class="entry">
                <div class="entry-title">Ritual de Transformação</div>
                <button class="botao" onclick="alert('Descrição: Meditação profunda e visualização de uma mudança ou transformação pessoal, com a presença de velas vermelhas e verdes.')">Descrição</button>
            </div>
        </div>

        <!-- Seção de Músicas e Cantos -->
        <div class="section">
            <h2>Músicas e Cantos para Loki</h2>
            <div class="entry">
                <div class="entry-title">Canto do Caos</div>
                <button class="botao" onclick="alert('Descrição: Um canto suave e repetitivo, que celebra as mudanças e os jogos de Loki.')">Descrição</button>
            </div>
            <div class="entry">
                <div class="entry-title">Música da Travessura</div>
                <button class="botao" onclick="alert('Descrição: Sons que evocam alegria e travessura, com batidas rápidas e ritmos irregulares.')">Descrição</button>
            </div>
        </div>

        <!-- Bloco de Notas (Diário) -->
        <div class="notepad">
            <h2>Diário de Loki</h2>
            <textarea id="diary-text" placeholder="Escreva suas anotações, pensamentos ou experiências aqui..."></textarea><br>
            <button onclick="saveNote()">Salvar Nota</button>

            <div class="notes-output" id="notes-output"></div>
        </div>
    </div>

    <script>
        function saveNote() {
            const noteText = document.getElementById('diary-text').value.trim();

            if (noteText !== "") {
                // Criar bloco na interface
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('entry');
                noteDiv.innerHTML = `<div class="entry-title">Nota de Cris</div><div class="entry-details">${noteText}</div>`;
                document.getElementById('notes-output').appendChild(noteDiv);

                // Criar download do arquivo .txt
                const blob = new Blob([noteText], { type: "text/plain" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "diario-de-loki - nota.txt";
                link.click();

                // Limpar campo
                document.getElementById('diary-text').value = "";
            } else {
                alert("Por favor, escreva algo antes de salvar!");
            }
        }
    </script>
</body>
</html>
